<header>
  <nav class="navbar">
    <div class="logo-wrapper">
      <img src="assets/images/logos/dudurent.png" alt="Dudu rent logo" />
    </div>
    <div class="menu-wrapper">
      <div class="list-menu">
        <div class="item-menu"><a routerLink="/homepage">HomePage</a></div>
        <!-- <div class="item-menu"><a routerLink="/Account">Chi siamo</a></div> -->
        <!-- <div class="item-menu"><a routerLink="/Account">Account</a></div> -->
        <div class="item-menu"><a routerLink="/gallery">Galleria</a></div>
        <div class="item-menu"><a routerLink="/contacts">Contatti</a></div>
      </div>
    </div>
    <div class="menu-wrapper-mobile" (click)="toggleModal()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="social-wrapper">
      <div class="list-social">
        <div class="item-social">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="item-social"><i class="fab fa-instagram"></i></div>
      </div>
    </div>

<!-- Modal structure -->
<div id="modalMenu" class="modal" *ngIf="isModalOpen" (click)="closeModal($event)">
  <div class="modal-content">
    <span class="close-btn" (click)="toggleModal()">&times;</span>
    <div class="list-menu">
      <div class="item-menu"><a routerLink="/homepage">HomePage</a></div>
      <div class="item-menu"><a routerLink="/gallery">Galleria</a></div>
      <div class="item-menu"><a routerLink="/contacts">Contatti</a></div>
    </div>
  </div>
</div>
